            <div class="article">
                <h2>📐 3Dモデルによる迅速な試作</h2>
                <p>現行商品をデザイナーに送り、CADによる精密測定を経て3Dモデルを作成。このデジタルデータを基に、3Dプリンターで迅速に試作品を製造し、デザインや機能の改善を重ねます。</p>
                <svg class="infographic" viewBox="0 0 200 100" xmlns="http://www.w3.org/2000/svg">
                    <text x="25" y="20" font-size="12" text-anchor="middle">📦</text>

                    <text x="75" y="20" font-size="12" text-anchor="middle">💻</text>
                    <text x="75" y="35" font-size="8" text-anchor="middle">CAD</text>
                    <path d="M 90 25 L 110 25" stroke="#333" stroke-width="2" fill="none"/>
                    <text x="100" y="20" font-size="10" text-anchor="middle">→</text>
                    <text x="125" y="20" font-size="12" text-anchor="middle">🖨️</text>
                    <text x="125" y="35" font-size="8" text-anchor="middle">3D印刷</text>
                    <path d="M 140 25 L 160 25" stroke="#333" stroke-width="2" fill="none"/>
                    <text x="150" y="20" font-size="10" text-anchor="middle">→</text>
                    <text x="175" y="20" font-size="12" text-anchor="middle">🔧</text>
                    <text x="175" y="35" font-size="8" text-anchor="middle">試作品</text>
                </svg>
            </div>

            <div class="article">
                <h2>👨‍👩‍👧‍👦 みんなで作る「分散生産」</h2>
                <p>生産は、内職スタッフや障害者施設との連携による「分散生産」モデルを計画。小ロットからスタートし、需要の拡大に合わせて柔軟に生産能力を増強。将来的には1000個規模の量産を目指します。</p>
                <svg class="infographic" viewBox="0 0 200 100" xmlns="http://www.w3.org/2000/svg">
